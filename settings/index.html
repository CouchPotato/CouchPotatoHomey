<!doctype html>
<html>
<head>

</head>
<body>

<fieldset>
	<legend>API settings</legend>

	<div class="field row">
		<label for="host">Host</label>
		<input id="host" type="text" value="" />
	</div>
	<div class="field row">
		<label for="api">API key</label>
		<input id="api" type="text" value="" />
	</div>
</fieldset

<!--// Connect qualities, maybe allow people to fill in words they want to trigger the qualities?-->
<!--// HD -> HD, high definition-->
<!--// Best -> Best-->
<!--// 3D -> 3D-->>

<button class="right" onclick="save()">Save changes</button>

<script type="text/javascript">
	function onHomeyReady(){

		Homey.get('host', function(er, host){
			document.getElementById('host').value = host;
		});
		Homey.get('api', function(er, api){
			document.getElementById('api').value = api;
		});

		Homey.ready();
	}

	function save() {
		Homey.set('host', document.getElementById('host').value);
		Homey.set('api', document.getElementById('api').value);
	}
</script>


</body>
</html>
